<!-- index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="text-align:center">
  <h1>
    Agilidad Aritmética!
  </h1>
 </div>
<h2></h2>
<div class="container-fluid" style="width:50%">
  

<form name="juego">
  <div class="form-group">
<ul>
   <li>
   <label>Primer número:</label><input [(ngModel)]="nuevoJuego.numero1" placeholder="ingrese numero" name="numero1" type="text" class="form-control" style="width:50%" readonly/>
  
  </li>
  <li>
      <label>Operador:</label> <input [(ngModel)]="nuevoJuego.operador" placeholder="ingrese numero" name="operador" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
      <label>Segundo número:</label> <input [(ngModel)]="nuevoJuego.numero2" placeholder="ingrese numero" name="numero2" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
      <label>Respuesta:</label>: <input [(ngModel)]="resultado" placeholder="ingrese numero" name="resultado" type="number" class="form-control" style="width:50%"/>
     
   </li>
  <li>
    <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  <li>
    <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
  </li>
  <li>
    <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>

    <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
  </li>
</ul>
</div>

</form>
<div id="snackbar">{{Mensajes}}</div></div>
